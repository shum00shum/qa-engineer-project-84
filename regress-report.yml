bugreports:
  - summary: |
      Не работает фильтрация товара по наличию
    environment: |
      Microsoft Edge Версия 112.0.1722.34 (Официальная сборка)
      (64-разрядная версия)
      ОС Windows 10 Корпоративная 21H2
    steps-to-reproduce: |
      1. Находим слева пункт "В Наличии"
      2. Убираем галочку "В наличии"
    expected-result: |
      Должны отображаться только те товары, которых нет в наличии
    actual-result: |
      Отображается все то же самое, что и с галочкой "В наличии", не
      изменяется список отображаемых товаров 
      
  - summary: |
      При нажатии на хэштег категории товара, открывается главная страница и исчезает кнопки перехода страниц
    environment: |
      Microsoft Edge Версия 112.0.1722.34 (Официальная сборка)
      (64-разрядная версия)
      ОС Windows 10 Корпоративная 21H2
    steps-to-reproduce: |
      1. Открываем главную страницу
      2. Нажимаем на кнопку "Следующая"
      3. Открываем карточку "3 DOOR PORTABLE"
      4. Нажимаем на хэштег "#furniture"
    expected-result: |
      Должна открыться страница с товарами категории "furniture"
    actual-result: |
      Возвращает на главную страницу, кнопки перехода отсутствуют 

  - summary: |
      При отрицательном значении фильтра цен, ничего не происходит
    environment: |
      Microsoft Edge Версия 112.0.1722.34 (Официальная сборка)
      (64-разрядная версия)
      ОС Windows 10 Корпоративная 21H2
    steps-to-reproduce: |
      1. Вводим цену "ОТ" -100
      2. Вводим цену "ДО" -1000
    expected-result: |
      Не должны отображаться товары, т.к. орицательного значения цены не может быть
    actual-result: |
      Отображаются товары больше 0
