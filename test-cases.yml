---
- summary: |
    Проверка интернет магазина на кросс-браузерность
  requirement: >
    При верном вводе адреса интернет магазина в разных браузерах должно
    корректно отображаться страница
  prerequisites: >
    Наличие ранее установленных браузеров таких как : Google Chrome,
    Safari, Microsoft Edge, Mozila Firefox
  test-data: |
    Корректный адрес интернет магазина:
    https://hexlet-products-store.vercel.app/
  steps:
    - Вводим адрес интернет магазина в Google Chrome
    - Вводим адрес интернет магазина в Safari
    - Вводим адрес интернет магазина в Microsoft Edge
    - Вводим адрес интернет магазина в Mozila Firefox
  expected-result: >
    Пользователь должен попасть на главную страницу в каждом из
    перечисленных браузеров   

- summary: |
    Успешное добавление товара в корзину
  requirement: >
    В корзине должно корректно отображаться добавленные товары и
    корректная сумма добавленных товаров
  prerequisites: |
    У каждой карточки товара должна быть кнопка добавления товара в корзину
  test-data: |
    Добавляем в корзину:
    Товар1 : iPhone 9
    Товар2 : iPhone X
  steps:
    - Выбираем товар
    - Добавляем "В корзину"
    - Переходим в корзину
  expected-result: >
    Пользователь должен увидеть верный список с добавленными
    товарами и корректной суммой  

- summary: |
    Проверка фильтрации товара по категориям
  requirement: >
    При выборе определенной категории товара, не должны отображаться
    товары других категорий
  prerequisites: |
    Должна быть кнопка для выбора по названию категории
  test-data: |
    Категория:
    "mens-watches"
  steps:
    - Кликаем по кнопке "Категория"
    - Выбираем "mens-watches"
  expected-result: |
    Пользователю должны отобразиться все модели данной категории

- summary: |
    Проверка поиска товара по названию производителя
  requirement: |
    При верном вводе должны отобразиться все модели данного производителя
  prerequisites: |
    Слева отображается окно ввода 
  test-data: |
    Окно ввода
  steps:
    - Находим форму ввода
    - Вводим название производителя "Samsung"
  expected-result: |
    На главной странице должны отобразиться все модели производителя "Samsung"

- summary: |
    Проверка интернет-магазина переключения на русский язык
  requirement: >
    При изменении языка на русский, должно изменится все атрибуты сайта
    на русский язык
  prerequisites: |
    открыта главная страница
  test-data: >
    Изначально выбран язык "English", справа  вверху есть атрибут
    "Language" где можно сменить язык сайта
  steps:
    - Нажимает кнопку "Language"
    - Выбираем язык "Russian"
  expected-result: |
    Атрибуты сайта должны отобразиться на русском языке

- summary: |
    Проверка перехода страниц на следующую и обратно
  requirement: >
    При верном переключении страницы должны сменять ассортимент товара
    от страницы к странице
  prerequisites: |
    Открыта главная страница
  test-data: |
    Наличие кнопки переключения страниц
  steps:
    - Нажимаем кнопку "Следующая"
    - Нажимаем кнопку "Предыдущая"
  expected-result: |
    Пользователь должен попасть на следующую страницу и вернуться обратно

- summary: |
    Успешное оформления заказа
  requirement: >
    При нажатии кнопки "Оформить заказ" должно открыться окошко 
    "Заказ успешно оформлен"
  prerequisites: |
    Открыта страница корзины с добавленным товаром
  test-data: |
    Добавленные товары в корзину:
    1)Leather Straps Wristwatch
    2)Waterproof Leather Brand Watch
    3)Steel Analog Couple Watches
  steps:
    - Добавляем товар в корзину
    - Переходим в корзину
    - Нажимаем кнопку "Оформить заказ"
    - Появится окошко с успешным оформлением заказа
  expected-result: >
    Должен сформироваться окошко "Заказ успешно оформлен"! Корзина
    должна очиститься.

- summary: >
    Проверка возможности редактировать количество товара в корзине
  requirement: >
    При добавлении товара в корзину, должна открыться форма с указанием необходимого количества
  prerequisites: |
    Открыта главная страница
  test-data: |
    Добавляем товар в корзину:
    1)perfume Oil
    2)Huawei P30
  steps:
    - Выбираем товар
    - Нажимаем кнопку "В корзину"
  expected-result: >
    Должна открыться форма, где можно указать количество товара добавляемого в корзину

- summary: |
    Проверка на корректную верстку на мобильном устройстве
  requirement: >
    При корректном отображении сайта все атрибуты, кнопки, карточки
    товара не должны выходить за рамки
  prerequisites: >
    Наличие смартфона либо возможность проверить мобильную верстку через DevTools
  test-data: |
    Android 13.0, браузер Google Chrome
  steps:
    - Вводим адрес сайта в браузере на мобильном устройстве
    - Нажимаем "Перейти"
  expected-result: |
    Должно быть корректное отображение сайта!

- summary: |
    Проверка "Корзины" на возможность удаления добавленных товаров на мобильном устройстве
  requirement: >
    При нажатии в корзине кнопки "Удалить", из корзины этот товар должен удалиться
  prerequisites: >
    Наличие смартфона либо возможность проверить через DevTools
  test-data: |
    Android 13.0, браузер Google Chrome
  steps:
    - добавляем товар в корзину
    - переходим в корзину
    - нажимаем кнопку "Удалить" на одном из добавленных товаров
  expected-result: >
    Товар из корзины должен удалиться
    
- summary: |
    Успешное оформление заказа на мобильном устройстве
  requirement: >
    При нажатии кнопки "Оформить заказ" должно появиться окошко с успешным оформлением заказа
  prerequisites: >
    Наличие смартфона либо возможность проверить через DevTools
  test-data: |
    Android 13.0, браузер Google Chrome
  steps:
    - добавляем товар в корзину
    - переходим в корзину
    - нажимаем кнопку "Оформить заказ"
  expected-result: >
    Должно появится окошко с подверждением: "заказ успешно оформлен"
    
- summary: |
    Проверка возможности продолжить покупки из корзины
  requirement: >
    При нажатии кнопки "Продолжить покупки" в корзине, должна открыться страница с товарами
  prerequisites: >
    Открыта страница корзины с добавленным товаром
  test-data: |
    Добавленные товары в корзину:
    1)Leather Straps Wristwatch
    2)Waterproof Leather Brand Watch
  steps:
    - Переходим в корзину
    - Нажимаем кнопку "Продолжить покупки"
  expected-result: >
    Открывается страница с товарами
    
- summary: |
    Проверка фильтра цен, с учетом скидки и без скидки
  requirement: >
    При вводе определенного ценового диапазона, должны отображаться
    товары входящие в рамки цены с примененной скидкой
  prerequisites: |
    Открыта главная страница
  test-data: |
    Диапазон цен указан "ОТ" 250  и "ДО" 1000
  steps:
    - Вводим цену "ОТ"
    - Вводим цену "ДО"
  expected-result: |
    Пользователю отображаются все модели данного ценового диапазона с учетом примененной скидки
    
- summary: |
    Проверка перехода из карточки товара по хэштегу в категорю товара
  requirement: >
    При нажатии на хэштег вы должны перейти на страницу с данной категорией товаров
  prerequisites: |
    Открыта карточка товара
  test-data: |
    Открыта карточка товара "HP Pavilion 15-DK1056WM"
  steps:
    - Переходим в карточку товара "HP Pavilion 15-DK1056WM"
    - Нажимаем на хэштег "#laptops"
  expected-result: |
    Пользователю отображаются все товары этой категории

- summary: |
    Проверка возможности очистить содержимое корзины
  requirement: >
    При нажатии на кнопку "Очистить корзину", содержимое корзины должно очиститься
  prerequisites: |
    В корзину добавлены товары
  test-data: |
    Список добавленных товаров:
    - Mornadi Velvet Bed
    - Stainless Steel Wrist Watch
    - Black Motorbike
  steps:
    - Переходим в корзину
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Корзина успешно очищена

- summary: |
    Проверка отрицательного значения фильтра цены
  requirement: >
    При вводе отрицательного значения, на странице не должно отображаться никакого товара
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Вводим в фильтр цен от 0 до -500
  steps:
    - Вводим цену "ОТ"
    - Вводим цену "ДО"
  expected-result: |
    Отображается главная страница без товара
    
- summary: |
    Проверка фильтра по наличию товара
  requirement: >
    При наличии галочки "По наличию" должны отображаться товары, которые числятся на остатках,
    при отсутствии должны отображаться товары, которые не числятся на остатках
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Установлена галочка "По наличию"
  steps:
    - Убираем галочку "По наличию"
  expected-result: |
    Отображаются товары, которые не числятся на остатках
    
- summary: |
    Корректное описание товара, с корректным переводом на русский язык
  requirement: >
    При переходе в карточку товара, пользователю должно отобразиться корректное описание товара,
    с переводом на выбранный язык
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Выбираем товар "Freckle Treatment Cream- 15gm"
  steps:
    - Переходим в карточку товара
  expected-result: |
    Отображается корректное описание товара, на выбранном языке
