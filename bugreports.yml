- summary: |
    Заказ не формируется!При оформлении заказа товара из корзины, содержание корзины не очищается от добавленного товара!Нельзя оформить новый заказ!
  environment: |
    Microsoft Edge Версия 112.0.1722.34 (Официальная сборка) (64-разрядная версия)
    ОС Windows 10 Корпоративная 21H2
  steps-to-reproduce: |
    1. Перейти на главную страницу интернет магазина https://hexlet-products-store.vercel.app
    2. Добавить любой товар в Корзину
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
    5. Появляется окошко "Заказ успешно оформлен"
  expected-result: |
    Успешное подтверждение заказа.Присваевается номер заказа!Корзина очищается!
  actual-result: |
    Корзина не очищается при оформлении заказа.
    В консоли браузера в Devtools выводится ошибка {"status":"500","message":"failed"}

